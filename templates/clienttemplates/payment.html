{% extends "clienttemplates/base.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="outer-w3-agile col-xl mt-3 mr-xl-3">
            <h4 class="tittle-w3-agileits mb-4">Payment Form</h4>
            <form  method="post">
                {% csrf_token %}
                {% for payment in pay %}
                    <input type="hidden" name="" value="{{payment.pay}}">  
                {% endfor %}
                Teacher: {{form.teacher}}
                Student: {{form.student}}
                Amount: {{form.amount}} 
                {{form.error}}
                <button type="submit" >Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
