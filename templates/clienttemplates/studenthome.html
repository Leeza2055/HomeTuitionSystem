{% extends "clienttemplates/base.html" %}
{% load static %}
{% block content %}

	<img src="{{teacher.photo.url}}"/>

	<h2>Education:{{teacher.education}}</h2>
	<h2>Experience: {{teacher.experience}} </h2>



                                       
                                   
                            {% endfor %}
{% endblock %}
